description = "Support for YAML-based configuration using the Jackson marshalling library - http://jackson.codehaus.org/"

apply from: "$rootDir/gradle/javaModule.gradle"

dependencies {
  compile project(":ratpack-configuration")
  compile project(":ratpack-jackson")
  compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${commonVersions.jackson}"
  compile "com.fasterxml.jackson.datatype:jackson-datatype-guava:${commonVersions.jackson}"
}
