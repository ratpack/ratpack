description = "Integration with Spring Boot for Ratpack applications - http://projects.spring.io/spring-boot/"

apply from: "$rootDir/gradle/javaModule.gradle"

ext.apiLinks = [
  "http://docs.spring.io/spring-boot/docs/1.3.x/api/",
  "http://docs.spring.io/spring-framework/docs/4.1.x/javadoc-api/"
]

dependencies {
  compile project(":ratpack-core")
  compile project(":ratpack-guice")
  compile "org.springframework.boot:spring-boot-autoconfigure:$commonVersions.springBoot"
  testCompile "org.springframework:spring-web:4.2.3.RELEASE"
  testCompile "org.springframework:spring-test:4.2.3.RELEASE"
  testCompile project(":ratpack-groovy")
}
