# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
defaults: &defaults
  working_directory: ~/ratpack
  docker:
    - image: cimg/openjdk:11.0
  environment:
    TERM: dumb
    GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx1g"

version: 2
jobs:
  sanity-check:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v4-gradle-{{ .Branch }}-{{ .Revision }}
            - v4-gradle-{{ .Branch }}
            - v4-gradle-master
            - v4-gradle
            -
      - run:
          name: Run
          command: ./gradlew sanityCheck --continue --max-workers=2 --build-cache

      - save_cache:
          paths:
            - ~/.gradle
          key: v4-gradle-{{ .Branch }}-{{ .Revision }}
          when: always

      - persist_to_workspace:
          root: ~/ratpack
          paths:
            - "*/build/**"
  build:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: ~/ratpack

      - run:
          name: Run
          command: ./gradlew build jacocoReport -PjacocoReport --continue --max-workers=2 --build-cache -PpublishToSlack

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - run:
          name: Upload Coverage Results
          command: bash <(curl -s https://codecov.io/bash)
          when: always

      - store_test_results:
          path: ~/junit

      - persist_to_workspace:
          root: ~/ratpack
          paths:
            - "*/build/**"

  uploadArtifacts:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: ~/build

      - run:
          name: Upload Artifacts
          command: ./gradlew publishToSonatypeOss --max-workers=1

  deploySite:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: ~/ratpack

      - run:
          name: Deploy Site
          command: ./gradlew :ratpack-site:deployToHeroku --max-workers=1 --build-cache

workflows:
  version: 2
  build_and_publish:
    jobs:
      - sanity-check:
          filters:
            branches:
              ignore: gh-pages
      - build:
          requires:
            - sanity-check
          filters:
            branches:
              ignore: gh-pages
      - uploadArtifacts:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploySite:
          requires:
            - build
          filters:
            branches:
              only: master
