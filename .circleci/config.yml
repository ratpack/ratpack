# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
defaults: &defaults
  working_directory: ~/ratpack
  docker:
    - image: cimg/openjdk:11.0
  environment:
    TERM: dumb
    GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx1g"

restore_cache: &restore_cache
  keys:
    - v3-gradle-{{ .Branch }}-{{ .Revision }}
    - v3-gradle-{{ .Branch }}
    - v3-gradle-master
    - v3-gradle

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache: *restore_cache

      - run:
          name: Run Sanity Check
          command: ./gradlew sanityCheck --continue --max-workers=3 --build-cache

      - run:
          name: Test & Build
          command: ./gradlew build jacocoReport -PjacocoReport --continue --max-workers=3 --build-cache -PpublishToSlack

      - save_cache:
          paths:
            - ~/.gradle
          key: v3-gradle-{{ .Branch }}-{{ .Revision }}
          when: always

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - run:
          name: Upload Coverage Results
          command: bash <(curl -s https://codecov.io/bash)
          when: always

      - store_test_results:
          path: ~/junit

      - persist_to_workspace:
          root: ~/ratpack
          paths:
            - "*/build/*"
            - ".gradle/*"

  uploadArtifacts:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_cache
      - attach_workspace:
          at: ~/ratpack

      - run:
          name: Upload Artifacts
          command: ./gradlew artifactoryPublish --max-workers=1 :ratpack-site:deployToHeroku -PbuildInfo.build.number=${CIRCLE_BUILD_NUM}

  deploySite:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: ~/ratpack

      - run:
          name: Deploy Site
          command: ./gradlew :ratpack-site:deployToHeroku --max-workers=1 --build-cache

workflows:
  version: 2
  build_and_publish:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - uploadArtifacts:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploySite:
          requires:
            - build
          filters:
            branches:
              only: master
